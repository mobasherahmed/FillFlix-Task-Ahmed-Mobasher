<mat-toolbar color="primary" class="fix-nav d-flex justify-content-between">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        Xapp
    </div>
    <div>

        <button mat-icon-button (click)="changeLang()">
            <i class="material-icons">language</i>
        </button>
        <button mat-icon-button (click)="onLoggedout()">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </div>
   
</mat-toolbar>
