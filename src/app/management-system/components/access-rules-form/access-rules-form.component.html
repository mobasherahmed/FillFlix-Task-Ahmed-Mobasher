<div class="card">
    <div class="card-header">
        <strong>{{'AccessRuleForm' | translate}}</strong>
    </div>
    <div class="card-body">
        <form [formGroup]="Form">
            <div class="form-row">
                <div class="col-md-12">
                    <label for=""> <em class="text-danger">*</em>{{'Name' | translate}}</label>
                    <input type="text" formControlName="name" class="form-control"  
                    [ngClass]="{
                        'input-error':
                          Form.controls.name.touched &&
                          Form.controls.name.invalid
                      }">
                    <em
                    *ngIf="
                      Form.controls.name.touched &&
                      Form.controls.name.errors?.required
                    "
                    class="text-danger"
                  >
                  {{'requiredMsg' | translate}}
                    </em>
                </div>
                <div class="col-md-12 my-2"  >
                    
                    <label for=""><em class="text-danger">*</em>{{'Permissions' | translate}}</label>
                    <ng-multiselect-dropdown
                    [placeholder]="'ChoosePermissions' | translate"
                    [settings]="dropdownSettings"
                    [data]="permissions"
                    formControlName="permission"
                    (ngModelChange)="getScreenButtons()"
                  > </ng-multiselect-dropdown>
                </div>
                  <div class="col-md-12 my-2">
                        
                        <label for=""><em class="text-danger">*</em>{{'Buttons' | translate}}</label>
                        <ng-multiselect-dropdown
                        [placeholder]="'ChooseButtons' | translate"
                        [settings]="dropdownSettings"
                        [data]="screenButtons"
                        formControlName="buttons"
                      > </ng-multiselect-dropdown>
                    </div>
                
           </div>
           <div class="form-row action-btn-container">
            <button mat-raised-button color="primary" class="w-30"
            (click)="cancel()">
            <mat-icon> cancel_presentation</mat-icon>
            {{'Cancel' | translate}}
           </button>
            <button mat-raised-button color="primary" class="w-30"
             (click)="addRule()" [disabled]="checkDisable()">
             <mat-icon>add_circle</mat-icon> 
             {{'Save' | translate}}
            </button>
        
           </div>
        </form>
    </div>
</div>
