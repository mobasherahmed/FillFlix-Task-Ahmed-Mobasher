<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="role" >
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element">
             {{element.roleName }} 
            <span class="badge badge-danger" *ngIf="!element.roleName">Don't have role yet !!</span>

        </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <span class="badge badge-primary" *ngIf="element.status==5">Pending</span>
            <span class="badge badge-danger" *ngIf="element.status==4">Rejected</span>
            <span class="badge badge-success" *ngIf="element.status==3">Aprroved</span>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions </th>
        <td mat-cell *matCellDef="let element" class="text-center">    
        
            <button mat-raised-button color="primary" class="w-30 mx-2" *ngIf="element.status ==3" 
            (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
             {{'Edit' | translate}}
            </button>
            <button mat-raised-button color="accent" class="w-30 mx-2" *ngIf="element.status ==5" 
            (click)="addRoleToUserBeforeApprove(element.id,Enum.approved)">
            <mat-icon>check_circle</mat-icon>
             {{'Approve' | translate}}
            </button>
            <button mat-raised-button color="warn" class="w-30 mx-2" *ngIf="element.status ==5" 
            (click)="updateUserStatus(element.id,Enum.rejected)">
                <mat-icon>delete_forever</mat-icon>
             {{'Reject' | translate}}
            </button>
            <button mat-raised-button color="primary" class="w-30 mx-2" *ngIf="element.status ==4" 
            (click)="updateUserStatus(element.id,Enum.pending)">
            <mat-icon>history</mat-icon>
             {{'Undo' | translate}}
            </button>
            <button mat-raised-button color="accent" class="w-30 " *ngIf="element.status ==3" 
            (click)="openDeleteDialog(element.id)">
                <mat-icon> cancel_presentation</mat-icon>
                {{'Delete' | translate}}
               </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 20]"
   showFirstLastButtons 
   aria-label="Select page of periodic elements">
</mat-paginator>
