<div class="d-flex justify-content-between align-items-center my-3 header">
    <strong>{{"Users" | translate}}</strong>
    <button mat-raised-button color="primary" class="w-30"
    routerLink="/features/UserForm">
    <mat-icon>add_circle</mat-icon> 
    {{'AddNewUser' | translate}}
    </button>
</div>
<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <mat-tab-group>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>find_replace</mat-icon>
                Pending
              </ng-template>
              <app-users-list-mat-table [status]="Enum.pending"></app-users-list-mat-table>
            </mat-tab>
          
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>done_all</mat-icon>
                Approved
              </ng-template>
              <app-users-list-mat-table [status]="Enum.approved"></app-users-list-mat-table>
            </mat-tab>
          
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>exit_to_app</mat-icon>
                Rejected
              </ng-template>
          
              <app-users-list-mat-table [status]="Enum.rejected"></app-users-list-mat-table>

            </mat-tab> 
          </mat-tab-group>
          
      
    </div>
</div>
