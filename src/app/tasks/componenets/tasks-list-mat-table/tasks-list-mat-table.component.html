<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.taskTitle}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="Description" >
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
             {{element.description }} 

        </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <span class="badge badge-primary">Pending</span>
            <!-- <span class="badge badge-danger" *ngIf="element.status==4">Rejected</span>
            <span class="badge badge-success" *ngIf="element.status==3">Aprroved</span> -->
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions </th>
        <td mat-cell *matCellDef="let element" class="text-center">    
        
            <button mat-raised-button color="primary" class="w-30 mx-2" 
            (click)="editTask(element)" *ngIf="share.getBtnGuard('TasksList','Update')">
            
            <mat-icon>edit</mat-icon>
             {{'Edit' | translate}}
            </button>
            <!-- <button mat-raised-button color="accent" class="w-30 mx-2" 
            (click)="addRoleToUserBeforeApprove(element.id,Enum.approved)" *ngIf="share.getBtnGuard('TasksList','Approve') && element.status ==5">
            <mat-icon>check_circle</mat-icon>
             {{'Approve' | translate}}
            </button>
            <button mat-raised-button color="warn" class="w-30 mx-2"  
            (click)="updateUserStatus(element.id,Enum.rejected)" *ngIf="share.getBtnGuard('TasksList','Reject') && element.status ==5">
                <mat-icon>delete_forever</mat-icon>
             {{'Reject' | translate}}
            </button>
            <button mat-raised-button color="primary" class="w-30 mx-2" 
            (click)="updateUserStatus(element.id,Enum.pending)" *ngIf="share.getBtnGuard('TasksList','Undo') && element.status ==4">
            <mat-icon>history</mat-icon>
             {{'Undo' | translate}}
            </button> -->
            <button mat-raised-button color="accent" class="w-30 " 
            (click)="openDeleteDialog(element.id)" *ngIf="share.getBtnGuard('TasksList','Delete')">
            
                <mat-icon> cancel_presentation</mat-icon>
                {{'Delete' | translate}}
               </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 20]"
   showFirstLastButtons 
   aria-label="Select page of periodic elements">
</mat-paginator>
