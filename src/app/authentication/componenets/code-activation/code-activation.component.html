<div class="login-page">
	<div class="content">
		<div class="card mt-4">
			<div class="card-body">
				<div class="text-center">
					<h4>Verify Email</h4>
					<div class="d-sm-block text-center">
						Please enter code that you recieved to verify your email
					  </div>
					  <a (click)="resendEmail()" class="text-primary cursor-pointer">Resend Activation Code</a>
				</div>
				<div class="form-group">
					    <em class="text-danger">* </em>
						<label class="col-form-label pt-0">Code</label>
						<input class="form-control" [formControl]="activationCode" placeholder="Enter code" type="text" required
						[ngClass]="{'input-error': activationCode.touched &&  activationCode.invalid}">
						<em *ngIf="activationCode.touched && activationCode.errors?.required"
							class="text text-danger mt-1">
							Code is required
						  </em>
					</div>

					<div class="form-group form-row mt-3 mb-0">
						<button class="btn btn-primary btn-block btn-lg"
							[disabled]="activationCode.invalid" (click)="veifyCode(activationCode.value)"
							type="submit"><span>
								Verify Code

							</span>
						</button>
					</div>

			
			</div>
</div>
		</div>
		</div>
